services:
  - type: web
    name: chatbot-platform-api
    runtime: python
    region: singapore
    plan: free

    rootDir: apps/api

    buildCommand: pip install -r requirements.txt

    # Free tier doesn't support preDeployCommand, so run migrations at startup
    startCommand: >
      sh -c "alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port $PORT --proxy-headers"

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3

      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-platform-db
          property: connectionString

      - key: OPENAI_API_KEY
        sync: false

      - key: CLERK_PEM_PUBLIC_KEY
        sync: false

      - key: ALLOWED_ORIGINS
        sync: false

databases:
  - name: chatbot-platform-db
    plan: free
    region: singapore
    postgresMajorVersion: "18"
    databaseName: chatbot_db
    user: chatbot_user


