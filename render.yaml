services:
  - type: web
    name: chatbot-platform-api
    runtime: python
    region: singapore
    plan: free

    rootDir: apps/api

    buildCommand: pip install -r requirements.txt

    startCommand: >
      sh -c 'export CLERK_PEM_PUBLIC_KEY="$(cat /etc/secrets/clerk_public_key.pem)" &&
             alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port $PORT --proxy-headers'

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3

      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-platform-db
          property: connectionString

      - key: OPENAI_API_KEY
        sync: false

      # IMPORTANT: do NOT set CLERK_PEM_PUBLIC_KEY as an env var anymore.
      # We load it from the secret file in startCommand.
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  - name: chatbot-platform-db
    plan: free
    region: singapore
    postgresMajorVersion: "18"
    databaseName: chatbot_db
    user: chatbot_user


